<div class="bg-purple-500 p-4 rounded-lg shadow-md">
  <div class="flex justify-between items-center">
    <h3 class="text-white font-bold">{{ assignmentName }}</h3>
    <button
      class="bg-white text-purple-500 px-3 py-2 rounded hover:bg-gray-200"
      (click)="closeAssignment()"
    >
      x
    </button>
  </div>
  <div class="mt-4">
    <p class="text-white">Assigned to: {{ assignedTo }}</p>
    <p class="text-white">Due Date: {{ dueDate }}</p>
    <p class="text-white">Created By: {{ createdBy }}</p>
  </div>
</div>

<nav class="header-navigation">
  <ul>
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </a>
    </li>

    <li *ngIf="getUserRole() !== 'Student'">
      <a routerLink="/courses" routerLinkActive="active"> Courses </a>
    </li>

    <!-- <li *ngIf="getUserRole() !== 'Student'">
      <a routerLink="/students" routerLinkActive="active"> Students </a>
    </li> -->

    <li *ngIf="getUserRole() === 'Administrator'">
      <a routerLink="/students" routerLinkActive="active"> Users </a>
    </li>

    <li *ngIf="isCourseSelected() || getUserRole() === 'Student'">
      <a routerLink="/assignments" routerLinkActive="active"> Assignments </a>
    </li>
  </ul>
</nav>

<form
  (ngSubmit)="onSubmit()"
  [formGroup]="loginForm"
  class="max-w-sm mx-auto p-4 border rounded-md shadow-lg"
>
  <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>

  <!-- Email Field -->
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="w-full p-2 mt-1 border rounded-md"
      [ngClass]="{
        'border-red-500': email?.invalid && (email?.dirty || email?.touched)
      }"
    />
    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="text-red-500 text-xs mt-1"
    >
      <div *ngIf="email?.errors?.['required']">Email is required</div>
      <div *ngIf="email?.errors?.['pattern']">
        Please enter a valid email address
      </div>
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="w-full p-2 mt-1 border rounded-md"
      [ngClass]="{
        'border-red-500':
          password?.invalid && (password?.dirty || password?.touched)
      }"
    />
    <div
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="text-red-500 text-xs mt-1"
    >
      <div *ngIf="password?.errors?.['required']">Password is required</div>
      <div *ngIf="password?.errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="bg-blue-500 text-white p-2 w-full rounded-md hover:bg-blue-600 disabled:bg-gray-400"
    >
      Login
    </button>
  </div>
</form>

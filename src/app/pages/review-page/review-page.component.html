<div
  class="review-page container mx-auto my-6 p-4 bg-gray-100 shadow-lg rounded-lg"
>
  <div class="flex flex-col lg:flex-row gap-6">
    <div class="navigation-menu lg:w-1/4 bg-white p-4 shadow-md rounded-lg">
      <app-assignment-nav [assignmentId]="assignmentId"></app-assignment-nav>
    </div>

    <div class="review-container lg:w-3/4 bg-white p-6 shadow-md rounded-lg">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Review Feedback</h1>
      <p class="text-gray-600 mb-4">
        <span class="font-semibold">Submit Status:</span>
        {{ review.reviewStatus }}
      </p>
      <p class="text-gray-600 mb-4">
        <span class="font-semibold">Feedback:</span>
        {{ review.feedback || "No feedback available yet." }}
      </p>
      <p class="text-gray-600 mb-4">
        <span class="font-semibold">Reviewed at:</span>
        {{ review.reviewedAt | date : "MMMM d, y, h:mm:ss a" }}
      </p>
    </div>
  </div>
</div>

<div class="contaicer">
  <form class="row mt-3 gx-3 gy-2 allign-items-center justify-content-center">
    <div class="cols-sm-6">
      <label class="visually-hidden" for="specificSizeInputName"
        >Student Name</label
      >
      <input
        type="text"
        class="form-control"
        placeholder="Student Name"
        [(ngModel)]="newStudentName"
        name="newStudentName"
        required
      />
    </div>
    <div class="cols-sm-6">
      <label class="visually-hidden" for="specificSizeInputName"
        >Group Name</label
      >
      <input
        type="text"
        class="form-control"
        placeholder="Group"
        [(ngModel)]="newGroupName"
        name="newGroupName"
        required
      />
    </div>
    <div class="cols-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewStudent()"
      >
        Add Student
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select name="" id="" class="form-select" [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Expelled</option>
        <option value="2">Enrolled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <student-list [students]="visibleStudents"></student-list>
